<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirtan</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="../css/kirtan.css">

<body>
    <header>
      <img src="../img/khanda.png" alt="waheguru">
        <h1><a href="../index.html">ਸੁੰਦਰ ਗੁਟਕਾ</a></h1>
        <button><a href="../contact.html">Contact Dev</a></button>
    </header>

        <h1>Music Player</h1>

        <div class="music-container" id="music-container">
            <div class="music-info">
              <h4 id="title">Aar Nanak Paar Nanak</h4>
              <div class="progress-container" id="progress-container">
                <div class="progress" id="progress"></div>
              </div>
            </div>
      
            <audio src="../Kirtan/Faiz E Noor.mp3" id="audio"></audio>
      
            <div class="img-container">
              <img src="../img/khanda.png" alt="music-cover" id="cover" />
            </div>
            <div class="navigation">
              <button id="prev" class="action-btn">
                <i class="fas fa-backward"></i>
              </button>
              <button id="play" class="action-btn action-btn-big">
                <i class="fas fa-play"></i>
              </button>
              <button id="next" class="action-btn">
                <i class="fas fa-forward"></i>
              </button>
            </div>
        </div>

        <div class="song-list">
            <ul>
            </ul>
        </div>
